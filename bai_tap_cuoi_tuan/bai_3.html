<!-- Bài 3: Nhập vào Tên của bạn và hiển thị ra màn hình. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập họ và tên</h1>
    <input type="text" id = "input_data" placeholder="Input your name">
    <button onclick="input()">Display</button>
    <p id ="ket_qua"></p>
    <script>

        function input() {
            let name = document.getElementById("input_data").value;
            document.getElementById("ket_qua").innerHTML = "Tên tôi là " + name;
        }

    </script>

</body>
</html>
