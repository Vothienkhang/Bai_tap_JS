<!-- Bài 2: Tính 10 * (2 + ‘3’) - ‘30’ +  20 / ‘5’ - 1 - (‘11’ + 5 / ‘6’) . Viết các bước và kèm giải thích. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kết quả tính toán</h1>
    <p id="result"></p>
    <script>
        let a = 2 + '3'; // dấu ngoặc
        let b = '11' + 5 / '6'; // dấu ngoặc
        let c = 20 /'5'; // nhân chia
        let d = 10 * a;
        let e = d - '30';
        let f = e + c;
        let g = f - 1;
        let h = g - b; 

        // hiển thị ra html
        document.getElementById("result").innerHTML = "Kết quả = " + h;

    </script>

</body>
</html>
