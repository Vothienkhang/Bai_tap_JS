<!-- Bài 4: Nhập vào hai số a và b. Kiểm tra xem:
a có bằng b hay không.
a có lớn hơn b hay không.
a có khác b hay không.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = +prompt("Nhập số a:")
        let b = +prompt("Nhập số b:")

        if (a===b) {
            console.log("a bằng b");
        } else {
            console.log("a không bằng b");
        }if (a>b) {
            console.log("a lớn hơn b");
        } else {
            console.log("a không lớn hơn b");
        }if (a != b) {
            console.log("a khác b");
        } else {
            console.log("a không khác b");
        }

    </script>
</body>
</html>
